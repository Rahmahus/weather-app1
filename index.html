<!DOCTYPE html>
<html>
  <head>
    <title>Wireframe Homework Project</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src\styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1>
          <span id="city"> London</span>
        </h1>
        <h2 id="currentTime"></h2>
        <h3>
          <span class="temperature" id="temperature">24</span>
          <span class="units">
            <a href="#" id="celsius-link">°C</a>
            | <a href="#" id="fahrenheit-link">°F</a>
          </span>
          <div class="feels"></div>
          <div class="feels" id="description"></div>
        </h3>
        <img src="images/weather.png" alt="weather forecast" class="sunny" />
        <div class="row">
          <div class="col-4">
            Wind
            <div id="wind">6 mph</div>
          </div>
          <div class="col-4">
            Precipitation
            <div id="">10%</div>
          </div>
          <div class="col-4">
            Humidity
            <div id="humidity">64%</div>
          </div>
        </div>
        <br />
        <script src="src/index.js"></script>
        <br />
        <div class="row">
          <div class="col">
            <span id="day2"></span>
            <div>24°C</div>
            <img src="images/weather.png" alt="" />
          </div>
          <div class="col">
            <span id="day3"></span>
            <div>24°C</div>
            <img src="images/weather.png" alt="" />
          </div>
          <div class="col">
            <span id="day4"></span>
            <div>23°C</div>
            <img src="images/weather.png" alt="" />
          </div>
          <div class="col">
            <span id="day5"></span>
            <div>22°C</div>
            <img src="images/weather.png" alt="" />
          </div>
          <div class="col">
            <span id="day6"></span>
            <div>16°C</div>
            <img src="images/weather.png" alt="" />
          </div>

        <form class="search-form" id="city-form">
          <div class="row">
            <div class="col-9">
              <input
                id="show-input"
                type="search"
                placeholder="Enter a city name"
                autofocus="on"
                autocomplete="off"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <br />
    <script src="src/index.js"></script>
  </body>
</html>
